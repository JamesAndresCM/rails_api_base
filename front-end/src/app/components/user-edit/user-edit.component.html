<div class="example-container">
    <form class="example-container" [formGroup]="userForm" (submit)="onSubmit()">
          <mat-form-field>
            <input matInput formControlName="username" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" name="username" required>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" name="email" placeholder="Email" required>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
          </mat-form-field>
          <br>
          <div *ngIf="role == 'admin'">
          <mat-form-field>
            <mat-select formControlName="role" placeholder="Role">
            <mat-option *ngFor="let role of roles" [value]="role.value">
              {{role.viewValue}}
            </mat-option>
            </mat-select>
          </mat-form-field>
          </div>
          <br>
              Upload Avatar
              <hr>
              <div style="justify-content: center">
              <img style="margin-left: 50px; width: 50px; height: 50px; border-radius: 30px" [src]="data.avatar.url" />
              <input style="float: right; margin-top: 5px;" type="file" id="avatar" (change)="onFileChange($event)" #fileInput>
              </div>
          <hr>
          <div *ngIf="_user_id == data.id">
          <mat-form-field>
            <input matInput [required]="check == true" type="password" formControlName="current_password"  placeholder="current_password">
            <div *ngIf="submitted && check == true" class="invalid-feedback">
              <div *ngIf="this.f.current_password.value  == null">Password is required</div>
            </div>
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput type="password" formControlName="password" placeholder="new_password">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput type="password" formControlName="password_confirmation" placeholder="password_confirmation">
          </mat-form-field>
          </div>
        <div class="row-center">
           <button  mat-raised-button color="primary">Update</button>
        </div>   
    </form>
</div>

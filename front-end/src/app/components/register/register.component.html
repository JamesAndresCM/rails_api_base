<div class="container-register" style="border-radius: 8px">
<h3 style="text-align: center">Sign Up</h3>
 <form [formGroup]="registerForm" style="margin: 0 auto" (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width">
    <input matInput formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"  name="username" placeholder="Username">
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">User Name is required</div>
    </div>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput formControlName="email" name="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email">
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
    </div>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" name="password" type="password" placeholder="password">
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
    </div>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput formControlName="password_confirmation"  [ngClass]="{ 'is-invalid': submitted && f.password_confirmation.errors }" name="password_confirmation" type="password" placeholder="password_confirmation">
    <div *ngIf="submitted && f.password_confirmation.errors" class="invalid-feedback">
        <div *ngIf="f.password_confirmation.errors.required">Password confirmation is required</div>
    </div>
  </mat-form-field>

  <div style="text-align: center">
    <button [disabled]="loading" style="border-radius: 20px;
    background-color: #007bff;
    color: white;"
     mat-raised-button>Register</button>
